{% extends "blog/base.html" %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                Created : {{post.created_date|date|'d-m-Y'}}
                <h1> <a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
                <p>{{post.text|truncatechars:200}}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
